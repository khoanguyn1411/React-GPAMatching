name: Deploy

on:
  push:
    branches: ["develop", "master"]
  pull_request:
    branches: ["develop", "master"]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx

      - name: Cache Docker Image Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push images to Docker Hub (develop)
        if: github.ref == 'refs/heads/develop'
        uses: docker/build-push-action@v3
        with: 
          context: ./
          file: ./Dockerfile
          id: docker_build_develop
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gpa-matching-frontend:develop
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache    

      - name: Build and push images to Docker Hub (release)
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v3
        with: 
          context: ./
          file: ./Dockerfile
          id: docker_build_release
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gpa-matching-frontend:release
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache    

      - name: Verify
        run: echo ${{ steps.docker_build.outputs.digest }}
  
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}} 
      
      - name: Deploy to develop server.
        uses: appleboy/ssh-action@master
        if: github.ref == 'refs/heads/develop'
        with: 
          host: ${{ secrets.SSH_SERVER_IP }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USER_NAME }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/halo/gpa-matching-deployment/
            docker-compose up -d --no-deps develop
            docker image prune -f

      - name: Deploy to production server.
        uses: appleboy/ssh-action@master
        if: github.ref == 'refs/heads/master'
        with: 
          host: ${{ secrets.SSH_SERVER_IP }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USER_NAME }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/halo/gpa-matching-deployment/
            docker-compose up -d --no-deps production
            docker image prune -f